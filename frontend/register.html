<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€“ Pong Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm bg-white shadow-md rounded px-8 py-6">
    <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
    <form id="authForm" data-type="register" class="space-y-4">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
        <input id="username" name="username" type="text" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input id="password" name="password" type="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Register</button>
    </form>
    <p class="text-center text-sm mt-4">Already have an account?
      <a href="/login.html" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
